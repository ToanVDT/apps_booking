<div *ngIf="isLoading" class="bg-gray-50 px-4 py-5 text-right sm:px-6 progress-spinner">

    <!-- <?xml version="1.0" encoding="utf-8"?> -->
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="97px"
        height="97px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="35" cy="50" fill="#e90c59" r="15">
            <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="35;65;35"
                begin="-0.5s"></animate>
        </circle>
        <circle cx="65" cy="50" fill="#46dff0" r="15">
            <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="35;65;35"
                begin="0s"></animate>
        </circle>
        <circle cx="35" cy="50" fill="#e90c59" r="15">
            <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="35;65;35"
                begin="-0.5s"></animate>
            <animate attributeName="fill-opacity" values="0;0;1;1" calcMode="discrete" keyTimes="0;0.499;0.5;1" dur="1s"
                repeatCount="indefinite"></animate>
        </circle>
    </svg>

</div>
