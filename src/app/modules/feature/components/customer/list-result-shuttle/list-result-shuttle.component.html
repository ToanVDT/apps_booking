<div class="flex justify-center bg-[#f2f2f2] py-5">
    <main class="lg:w-[71%] md:w-[90%]">
        <div class="search-bar bg-white mb-5 border rounded-md shadow-md">
            <app-search-widget (dataSearch)="getDataSearch($event)"></app-search-widget>
        </div>
        <section>
            <div class="grid grid-cols-1 gap-6 gap-y-10 lg:grid-cols-4">
                <div>
                    <form class="hidden lg:block" [formGroup]="filterForm">
                        <div class="py-6 bg-white p-5 border rounded-md shadow-md">
                            <div class="text-sm text-left font-semibold mb-4">Sắp xếp</div>
                            <div *ngFor="let item of singleFilterData">
                                <label for="enum_answer_{{item.label}}">
                                    <input id="enum_answer_{{item.label}}" [value]='item.value' type="radio"
                                        formControlName="filterMoney">
                                    {{item.label}}
                                </label>
                            </div>
                        </div>

                        <div class="bg-white p-5 border rounded-md shadow-md mt-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="text-xl text-[#141414] font-bold">Lọc</div>
                                <div>
                                    <button class="text-[#2474E5] font-bold">Xóa lọc</button>
                                </div>
                            </div>
                            <div *ngFor="let item of filterData">
                                <div class="flex items-center">
                                    <input type="checkbox" [value]="item.value" (change)="onCheckChange($event)"
                                    formControlName="filterBrandName">{{item?.value}}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div *ngIf="!noData" class="lg:col-span-3 flex flex-col items-center">
                    <div *ngFor="let scheduleAvailable of listBrandFilter" class="w-full">
                        <app-customer-ticket-card [scheduleAvailable]="scheduleAvailable"
                            class=" bg-white border rounded-md shadow-md mb-6 hover:shadow-2xl"></app-customer-ticket-card>
                    </div>
                </div>
                <div *ngIf="noData" class="text-xl font-semibold text-center w-[700px]">Không tìm thấy chuyến xe phù hợp
                </div>
            </div>
        </section>
    </main>
</div>
<app-loading-doubleball [isLoading]="isLoading"></app-loading-doubleball>
