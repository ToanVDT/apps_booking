<div class="relative text-center">
    <div class="carousel-container overflow-hidden">
        <div class="carousel" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
            <ng-container *ngFor="let item of carouselData">
                <div class="carousel-item">
                    <img [src]="item.image" alt="image-carousel" />
                </div>
            </ng-container>
        </div>
    </div>
    <div class="absolute top-1/2 left-1/2 text-center" style="transform: translate(-50%, -50%)">
        <div class="mb-5">
            <span class="text-white font-medium text-3xl shadow-sm"
                >Datvevt.com - Cam kết hoàn 150% nếu nhà xe không giữ vé</span
            >
        </div>

        <div class="bg-white rounded-md p-5">
            <div class="">
                <mat-form-field>
                    <mat-label>Nơi xuất phát</mat-label>
                    <mat-select [(value)]="selectedCar">
                        <mat-option [value]="option.value" *ngFor="let option of cars">{{
                            option.viewValue
                        }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-icon></mat-icon>
                <mat-form-field>
                    <mat-label>Nơi đến</mat-label>
                    <mat-select [(value)]="selectedCar">
                        <mat-option [value]="option.value" *ngFor="let option of cars">{{
                            option.viewValue
                        }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="bg-white rounded-sm block">
            <div></div>
        </div>
    </div>
</div>
