<div
  style="display: flex; flex-direction: column; width: 490px; height: 320px;"
>
  <div>
    <p style="text-align: center; font-size: large; font-family: monospace;">
      Thông tin chi tiết
    </p>
  </div>
  <form [formGroup]="dropOffForm">
    <div
      style="
        display: flex;
        flex-direction: column;
        padding: 33px 30px;
        width: 70%;
      "
    >
      <mat-form-field>
        <mat-label>Điểm trả</mat-label>
        <input matInput type="text" formControlName="dropOffPoint" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Thời gian trả</mat-label>
        <input matInput type="time" formControlName="dropOffTime" />
      </mat-form-field>
    </div>
    <div style="    display: flex;
    justify-content: center;
    padding: 45px 60px 0px 200px;">
      <button mat-button mat-raised-button [mat-dialog-close]="true" class="bg-red-600 text-zinc-50" style="margin-right: 25px;">
        Hủy
      </button>
      <button mat-raised-button (click)="onSubmit()" [mat-dialog-close]="true" class="bg-green-600 text-zinc-50">
        Lưu
      </button>
    </div>
  </form>
</div>
