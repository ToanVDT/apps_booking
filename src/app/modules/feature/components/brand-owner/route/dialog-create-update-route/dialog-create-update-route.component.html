<mat-dialog-content class="mat-typography">
  <div class="flex flex-row">
    <form [formGroup]="routeForm">
      <div class="text-center text-lg font-semibold mb-6">Chi tiết tuyến xe</div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Điểm xuất phát</mat-label>
          <mat-select formControlName="startPoint" name="startPoint">
            <mat-option *ngFor="let provincesCustom of provincesCustoms" [value]="provincesCustom">
              {{ provincesCustom.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="routeForm.get('startPoint')?.hasError('required')">
            Điểm xuất phát không được để trống
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Điểm kết thúc</mat-label>
          <mat-select formControlName="endPoint" [value]="endPointSelected" name="endPoint">
            <mat-option *ngFor="let provincesCustom of provincesCustoms" [value]="provincesCustom">
              {{ provincesCustom.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="routeForm.get('endPoint')?.hasError('required')">
            Điểm kết thúc không được để trống
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Thời gian giữa 2 chuyến</mat-label>
          <input matInput formControlName="duration" type="number" min="0"/>
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" class="m-3" formControlName="durationType">
          <mat-radio-button value="1">Ngày</mat-radio-button>
          <mat-radio-button value="2" [checked]="defaultSelected">Giờ</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button [mat-dialog-close]="true" class="bg-red-800 text-cyan-50">
    Hủy
  </button>
  <button mat-raised-button (click)="onSubmit()" [mat-dialog-close]="true" [disabled]="routeForm.invalid"
    class="bg-green-600 text-cyan-50">
    Lưu
  </button>
</mat-dialog-actions>
